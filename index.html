<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Simple Metronome</div>
    <button id="play-button" class="">
        <div id="play-pause-icon"></div>
    </button>

    <div class="tempo-controls">
        <button class="tempo-change" data-change="-4">-4</button>
        <button class="tempo-change" data-change="-1">-</button>

        <div class="tempo-container">
            <div id="tempo"></div>
            <div class="bpm">bpm</div>
        </div>

        <button class="tempo-change" data-change="+1">+</button>
        <button class="tempo-change" data-change="+4">+4</button>
    </div>
    <br>
    <input id="tempo-input">
    <br>
    <button id="tempo-input-button">Set</button>

    <div class="created-by">
        Created by <a href="https://grantjam.es" target="_blank">Grant James</a><br>
        Edited by <a href="https://github.com/hanssy130" target="_blank">Hans Sy</a>
    </div>

    <!--Firestore Libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script>

    </script>
    <script src="metronome.js"></script>
    <script src="app.js"></script>
</body>
</html>
